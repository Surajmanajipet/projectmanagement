<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MyApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h1>
    <form action="#" method="POST" class="space-y-6" id="registerform">
      <div>
        <label class="block text-sm font-medium text-gray-700">Full name</label>
        <input type="text" required id="fullname"
          class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" required id="username"
          class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" required id="password"
          class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit"
        class="w-full px-4 py-2 bg-blue-600 text-white font-medium rounded-lg shadow hover:bg-blue-700">
        Sign Up
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
  <script>
  const form = document.getElementById('registerform')

  form.addEventListener('submit', createuser)

  async function createuser(e) {
    e.preventDefault(); // stop page reload

    const fullname = document.getElementById('fullname').value
    const username = document.getElementById('username').value
    const password = document.getElementById('password').value

    try {
      const response = await fetch("http://127.0.0.1:8000/users/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullname, username, password })
      });

      if (!response.ok) {
        throw new Error("Failed to create user");
      }

      console.log("User created successfully!");
      window.location.href = "http://127.0.0.1:8000/login/";
    }
    catch (err) {
      console.error("Error creating user:", err);
    }
  }
</script>

</body>

</html>
