<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 bg-white shadow">
    <h1 class="text-2xl font-bold text-gray-800">MyApp</h1>
    <div class="space-x-4">
      <a href="{% url 'login' %}" class="text-gray-600 hover:text-gray-800">Login</a>
      <a href="{% url 'register' %}" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Register</a>
    </div>
  </nav>

  <!-- Hero -->
  <main class="flex-grow bg-gray-50 flex items-center justify-center">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center px-8 max-w-6xl">
      <div class="text-center md:text-left">
        <h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-4">
          Manage Your Projects Smarter
        </h2>
        <p class="text-lg text-gray-600 mb-6">
          Stay on top of your tasks, boost productivity, and collaborate seamlessly with your team.
        </p>
        <a href="{% url 'register' %}"
           class="px-6 py-3 bg-blue-600 text-white text-lg rounded-lg shadow hover:bg-blue-700">
          Get Started
        </a>
      </div>
      <div class="flex justify-center">
        <img src="https://coamplifi.com/wp-content/uploads/2023/03/projmgmt-750x550.jpg" 
             alt="Hero Image"
             class="rounded-xl shadow-lg object-cover w-full h-auto">
      </div>
    </div>
  </main>
</body>
</html>
