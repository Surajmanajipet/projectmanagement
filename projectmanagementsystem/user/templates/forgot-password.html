<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - MyApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password?</h1>
    <p class="text-sm text-gray-600 text-center mb-6">
      Enter your email and weâ€™ll send you a reset link.
    </p>
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" required
               class="mt-1 w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

      <button type="submit"

      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">
      Remembered your password? <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
